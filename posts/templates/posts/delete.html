{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    body {
        background-color: rgb(33,33,33);
        color: #aaaaaa;
    }
    .c {
        text-decoration: none;
        color: inherit;
        transition: all 0.5s ease 0s;
        padding: 15px 200px;
        border: 1px rgba(218, 218, 218, 0.09) solid;
        font-size: 16px;
        font-weight: 350;
        text-transform: uppercase;
    }

    .c:hover {
        border: 1px transparent solid;
        background-color: rgb(20, 20, 20);
        color: white;
    }
    .b {
        text-decoration: none;
        color: inherit;
        background-color: rgb(209, 18, 18);
        opacity: 0.8;
        transition: all 0.5s ease 0s;
        padding: 15px 200px;
        border: 1px solid transparent;
        font-size: 16px;
        font-weight: 350;
        text-transform: uppercase;
    }

    .b:hover {
        border: 1px transparent solid;
        opacity: 0.9;
        color: white;
    }


</style>

<div class="text-center">
    <h3>Title: {{post.message}}</h3>
    <h3>Text: {{post.description}}</h3>
    <hr style="width: 80%;  margin: 30px auto;">
</div>
<form method="POST" action="{% url 'posts:delete_post' post.id %}">{% csrf_token %}
    <div class="container text-center">
        <h1>Delete Post?</h1>
        <h5><strong>This is irreversible.</strong></h5>
            
        <a href="{% url 'posts:homePage' %}" class="c">Cancel</a>
        <button type="submit" class="b">Delete</button>
    </div>
</form>
