{% load static %}
<!-- FONT AWESOME -->
<script src="https://kit.fontawesome.com/f34d367e70.js" crossorigin="anonymous"></script>

<style>

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropbtn {
    cursor: default !important;
    width: 150px;
    padding: 5px 15px;
    background-color: transparent;
    border: 1px solid rgba(0, 0, 0, 0.24);
    border-radius: 5px;
    margin-right: 30px;
    transition: ease 0.4s 0s;
  }

  .dropdown-content {
    padding-top: 10px;
    transition: ease 0.4s 0s;
    border-top: none;
    border-right: 1px solid rgba(0, 0, 0, 0.24);
    border-bottom: 1px solid rgba(0, 0, 0, 0.24);
    border-left: 1px solid rgba(0, 0, 0, 0.24);
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    display: none;
    position: absolute;
    background-color: rgb(33,37,41);
    width: 150px;
    z-index: 1;
  }

  .dropdown-content a {
    text-transform: capitalize;
    text-align: center;
    color: #aaaaaa;
    padding: 12px 16px;
    text-decoration: none;
    transition: ease 0.4s 0s;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: rgb(32,34,38);

  }

  .dropdown:hover .dropdown-content {

    display: block;
  }

  .dropdown:hover .dropbtn {

    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
    border-bottom: 1px solid transparent;
    
  }
  .logout {
    color: rgb(214, 10, 10) !important;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <a class="navbar-brand" href="{% url 'posts:homePage' %}">Home</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'authsystem:settings' user.id %}">Settings</a>
        </li>

        {% if request.user.is_staff %}
          <li class="nav-item">
            <a class="text-center nav-link" href="/admin">Admin Panel</a>
          </li>
        {% endif %}

        <a class="nav-link" href="{% url 'posts:submit_post' %}"><i class="fas fa-plus"></i> Post</a>
      </ul>

      <div class="d-flex navbar-nav">
        <div class="dropdown">
          <button class="dropbtn">Profile</button>
          <div class="dropdown-content">
            <a href="" style="cursor: default;"><img src="{% static '/images/account_circle.svg' %}" > <span style="color: #aaaaaa;">|</span> User: {{request.user}}</a>
            <a href="{% url 'authsystem:settings' user.id %}"><img src="{% static '/images/settings.svg' %}" > <span style="color: #aaaaaa;">|</span> Settings</a>
            <a class="logout" href="{% url 'authsystem:logout' %}"><img src="{% static '/images/logout.svg' %}" > <span style="color: #aaaaaa;">|</span> Logout</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</nav>
